{% extends "layout.html" %}
{% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">

            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">{{params['tag_line']}}</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
      
          <!-- Main Content -->
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
      
      
           <!-- Todo: Fetch it using for loop from the database -->
           <div class="clearfix">
            <a class="btn btn-primary float-right" href="edit/0">Add Post</a>
            <a class="btn btn-primary float-right" href="{{url_for('logout')}}">Logout</a>
          </div>
        
        
           <table class="table">
            <thead>
              <tr>
               
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
      
            <tbody>
                {% for post in posts %}  
              <tr>
                
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td><div class="clearfix">
                    <a class="btn btn-primary float-right" href="edit/{{post.sno}}">Edit</a>
                  </div></td>
                <td><div class="clearfix">
                    <a class="btn btn-primary float-right" href="/delete/{{post.sno}}">Delete</a>
                  </div></td>
              </tr>
              {% endfor %}
            </tbody>
           
          </table>
             
      
      
                <!-- Pager -->
                
              </div>
            </div>
          </div>
          {% endblock %}
