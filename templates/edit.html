{% extends "layout.html" %}
{% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">

            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">{{params['tag_line']}}</span>
                  </div>
                </div>
              </div>
            </div>
          </header>
      
          <!-- Main Content -->
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
      
      
           <!-- Todo: Fetch it using for loop from the database -->
           <form name="sentMessage" id="TitleForm" action = "/edit/{{post.sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Name" id="title" name="title" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>slug</label>
                <input type="email" class="form-control" placeholder="slug" id="slug" name="slug"  value="{{post.slug}}" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Content</label>
                <input type="text" class="form-control" placeholder="Content" name="content" id="content"  value="{{post.content}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
           
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>     
        
           
             
      
      
                <!-- Pager -->
                
              </div>
            </div>
          </div>
          {% endblock %}
